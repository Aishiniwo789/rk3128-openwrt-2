name: RK3128 OpenWrt 打印服务器编译
on:
  workflow_dispatch:  # 仅保留手动触发，避免自动编译冲突

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装完整编译依赖（含32位交叉编译链）
        run: sudo apt-get update && sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf wget curl swig rsync ccache

      - name: 克隆适配RK3128的OpenWrt源码（lean版，32位支持更好）
        run: git clone -b openwrt-21.02 --depth=1 https://github.com/coolsnowwolf/lede.git openwrt

      - name: 强制清理旧配置（核心修复：消除arm64残留）
        run: cd openwrt && rm -rf .config build_dir/target-* staging_dir/target-* tmp/ && make clean && make distclean

      - name: 复制RK3128专属配置文件
        run: cp .config openwrt/.config && cd openwrt && chmod 755 ./scripts/feeds && ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: 生成defconfig并锁定32位架构
        run: cd openwrt && make defconfig && echo "CONFIG_TARGET_rockchip_armv8=n" >> .config && echo "CONFIG_ARCH_64BIT=n" >> .config

      - name: 预下载所有依赖（避免编译中下载超时）
        run: cd openwrt && make download -j$(nproc)

      - name: 编译固件（强制32位编译链）
        run: cd openwrt && export CCACHE_DIR=/github/home/.ccache && export ARCH=arm && export CROSS_COMPILE=arm-openwrt-linux-muslgnueabi- && make -j$(nproc) || make -j1 V=s

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-Printer-Server
          path: openwrt/bin/targets/rockchip/armv7/*.img.gz
