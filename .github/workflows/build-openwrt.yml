name: RK3128-OpenWrt-打印服务器-编译（绝杀无错版）
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ '.config', '.github/workflows/**' ]
jobs:
  build-openwrt:
    runs-on: ubuntu-22.04
    timeout-minutes: 200
    steps:
      - name: 检出仓库源码
        uses: actions/checkout@v4
      - name: 安装RK3128编译完整依赖（32位armv7专属）
        run: sudo apt-get update && sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
      - name: 彻底删除旧源码目录（杜绝跨架构残留）
        run: rm -rf openwrt
      - name: 克隆OpenWrt 21.02稳定版（RK3128最佳适配，浅克隆提速）
        run: git clone -b openwrt-21.02 --depth=1 --single-branch https://github.com/openwrt/openwrt.git openwrt
      - name: 深度清理编译缓存（先清理，后配配置，标准顺序）
        run: cd openwrt && make distclean
      - name: 复制RK3128专属配置文件到源码目录（清理后复制，配置不丢失）
        run: cp .config openwrt/.config
      - name: 【核心验证】校验核心架构配置（锁死armv7，杜绝armv8）
        run: cd openwrt && if grep -q "CONFIG_TARGET_rockchip_armv8=y" .config; then echo "架构错误：配置含armv8=y" && exit 1; elif ! grep -q "CONFIG_TARGET_rockchip_armv7=y" .config; then echo "架构错误：无armv7=y配置" && exit 1; elif ! grep -q "CONFIG_BUSYBOX_CONFIG_PAM=n" .config; then echo "配置错误：未禁用PAM" && exit 1; else echo "✅ 核心配置验证通过：纯RK3128 armv7+无PAM依赖"; fi
      - name: 更新并安装所有feeds（确保CUPS/打印服务依赖完整）
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
      - name: 生成最终配置（仅补全依赖，不修改核心架构）
        run: cd openwrt && make defconfig
      - name: 【最终验证】defconfig后二次锁校（确保无armv8被补全）
        run: cd openwrt && if grep -q "CONFIG_TARGET_rockchip_armv8=y" .config; then echo "架构错误：defconfig补全了armv8=y" && exit 1; elif ! grep -q "CONFIG_TARGET_rockchip_armv7=y" .config; then echo "架构错误：defconfig丢失armv7=y" && exit 1; else echo "✅ 最终配置二次验证通过：armv7锁定成功"; fi
      - name: 预下载所有编译依赖（避免下载超时，并行提速）
        run: cd openwrt && make download -j$(nproc)
      - name: 编译OpenWrt固件（出错时单线程输出详细日志）
        run: cd openwrt && make -j$(nproc) || make -j1 V=s
      - name: 上传固件（保留30天，包含所有刷写格式）
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-OpenWrt-Printer-Server-Firmware
          path: openwrt/bin/targets/rockchip/armv7/*
          retention-days: 30
