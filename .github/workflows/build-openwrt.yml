name: RK3128 OpenWrt 打印服务器编译
on:
  push:
    branches: [ main ]
  workflow_dispatch:  # 优先手动触发，避免自动触发的缓存干扰

jobs:
  build-openwrt:
    runs-on: ubuntu-22.04  # 稳定版，适配RK3128 32位编译
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装编译依赖（RK3128 32位必备，无冗余）
        run: sudo apt-get update && sudo apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc-s1 libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync

      - name: 克隆RK3128适配的OpenWrt源码（21.02稳定版，浅克隆提速）
        run: git clone -b openwrt-21.02 --depth=1 https://github.com/openwrt/openwrt.git openwrt

      - name: 【新增核心步骤】强制清理旧配置/编译缓存（解决架构残留冲突）
        run: cd openwrt && rm -f .config .config.old && make clean && make distclean

      - name: 复制RK3128专属armv7配置文件（覆盖源码默认配置）
        run: cp .config openwrt/.config

      - name: 更新并安装feeds（确保打印服务/CUPS依赖完整）
        run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

      - name: 预下载所有编译依赖（避免编译中下载超时，最大化提速）
        run: cd openwrt && make defconfig && make download -j$(nproc)

      - name: 编译OpenWrt固件（纯32位armv7，出错时输出详细日志）
        run: cd openwrt && make -j$(nproc) || make -j1 V=s

      - name: 上传编译好的固件（包含所有img/固件文件，避免漏下）
        uses: actions/upload-artifact@v4
        with:
          name: RK3128-OpenWrt-Printer-Server
          path: openwrt/bin/targets/rockchip/armv7/*
